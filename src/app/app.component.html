<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [ngModel]="defaulfUsernameValue"
              name="username"
              required
              #formUsernameRef="ngModel"
            />
            <span
              class="help-block"
              *ngIf="formUsernameRef.invalid && formUsernameRef.touched"
            >
              Enter a valid name
            </span>
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [ngModel]="defaulfEmailValue"
              name="email"
              required
              email
              #formEmailRef="ngModel"
            />
            <span
              class="help-block"
              *ngIf="formEmailRef.invalid && formEmailRef.touched"
            >
              Enter a valid email
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaulfSelectValue"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="
            formRef.invalid || formEmailRef.pristine || formUsernameRef.pristine
          "
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
